[project]

name = "perspectives"
version = "0.1.2"
authors = [
  { name="Henry Leonardi", email="leonardi.henry@gmail.com" },
]
description = "Extracting directed emotions at scale with LMs"
readme = "README.md"


requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[options]
install_requires = ["setuptools", "transformers", "sentence-transformers"]

[build-system]
requires = ["setuptools", "transformers", "sentence-transformers"]
build-backend = 'setuptools.build_meta'

[project.urls]
"Homepage" = "https://github.com/helliun/perspectives"
"Bug Tracker" = "https://github.com/helliun/perspectives/issues"
